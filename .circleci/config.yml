
# .circleci/config.yml
version: 2
jobs:
  build:
    docker:
      - image: danlynn/ember-cli:3.18.0-node_12.16
        environment:
          JOBS: 2
    working_directory: ~/recipes
    steps:
      - checkout
      - run:
          name: npm install
          command: npm install --non-interactive
      - deploy:
          name: Deploy 
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ember deploy production --verbose --activate=true
            fi